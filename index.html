  <script>
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/BasemapGallery", "esri/widgets/Locate", "esri/widgets/Search", "esri/Graphic", "esri/layers/GraphicsLayer", "esri/geometry/Point", "esri/symbols/SimpleMarkerSymbol"], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Graphic, GraphicsLayer, Point, SimpleMarkerSymbol){

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurKhkfX2pLTXcVWHRTuerXfKdl8xA3hB7zFxWPjRrs_PmSiHD6NMaIC5WLmBbO-NA1T2GQkQXEa7aLeqxmO48UBNlwetFemomKmm-ST0OzOE-kSn-6yb2lxnygkhJKeVk_StkyBWwjPguCGs8D_lgBidDtsIUFUo_LHpm7CSkXPjglMGjEim8xmk8TzW7-wN5Y_8QOpQ3rGbxcaq4hCiZtjzLu6JxuhL-mJjQuyHjbVLrAT1_0Sem5hOH"
      
      const map = new Map({
        basemap: "osm" //Basemap Layer
      });

      const view = new MapView({
        map: map,
        center: [-88.4626, 44.1858], //longitude, latitude
        zoom: 15,
        container: "viewDiv" //Div element
      });

      const basemapGallery = new BasemapGallery({
        view: view
      });

      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locateWidget = new Locate({
        view: view,
      });

      view.ui.add(locateWidget, {
        position: "bottom-right"
      });

      const searchWidget = new Search ({
        view: view
      });

      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      const point = {
        type: "point",
        longitude: -88.4651,
        latitude: 44.1846
      };

      const simpleMarkerSymbol = {
        type: "simple-marker", 
        color: [0, 0, 139],
        outline: {
          color: [255, 255, 255],
          width: 1
        }
      };

      const pointGraphic = new Graphic ({
        geometry: point,
        symbol: simpleMarkerSymbol
      });

      graphicsLayer.add(pointGraphic);

    });
